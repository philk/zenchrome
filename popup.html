<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZenChrome Popup</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/popup.js"></script>
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" /> -->
    <script type="text/javascript" src="js/support.js"></script>
  </head>
  <body style="width: 200px;">
    <a class="buttons" href="#" onClick="refreshPopup();"><img src="img/view-refresh.png"/></a>
    <ul class="links">
      <li><a href="#" id="main"></a>Home</li>
    </ul>
    <script>
      $(document).ready(function(){
        var views = localStorage.getObject("views");
        views.map(function(view){
          $('.links').append('<li><a href="#" id='+view.viewName+' onClick="goToZendesk('+view.viewNumber+');">'+view.viewName.capitalize()+' ('+getNumberOfTickets(view.viewName)+')');
        });
      });
    </script>
  </body>
</html>
