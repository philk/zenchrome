  <script>
    var lists = [{name: "unassigned", display: "Unassigned Tickets", rule: 310378, tickets: 0}, 
                 {name: "updated", display: "Updated Tickets", rule: 310379, tickets: 0},
                 {name: "working", display: "Working Tickets", rule: 1272208, tickets: 0}]
    $(document).ready(function(){
      var arr = [];
      arr = $.map(lists, function(v, i){
        return '<li><a href="#" id="'+v.name+'">'+v.display+' ('+getNumberOfTickets(v.rule)+')';
        // $('.links').append('<li><a href="#" id="'+v.name+'">'+v.display+' ('+getNumberOfTickets(v.rule)+')')
      });
      console.log(arr);
      $.each(arr, function(i, v){ $('.links').append(v); })
    });
  </script>
